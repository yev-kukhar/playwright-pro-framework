name: Playwright CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

  test:
    name: Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint]

    strategy:
      fail-fast: false
      matrix:
        suite: [ui, api]

    env:
      TEST_ENV: ci
      PW_HTML_REPORT_OPEN: never
      # CI is automatically set by GitHub Actions, but keep explicit if you want:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create .env (CI)
        run: |
          cp .env.ci .env

      - name: Run UI tests
        if: matrix.suite == 'ui'
        run: npm run test:ui

      - name: Run API tests
        if: matrix.suite == 'api'
        run: npm run test:api

      # Publish JUnit into GitHub UI (PR checks + summary)
      - name: Test Report (JUnit)
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright ${{ matrix.suite }}
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.suite }}
          path: playwright-report/
          retention-days: 7

      - name: Upload raw test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.suite }}
          path: test-results/
          retention-days: 7
